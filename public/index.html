<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Tennis Score</title>
    <style>
        /* Styling tampilan fullscreen */
        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: #2c3e50;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem; /* Ukuran font judul yang lebih besar */
            margin-bottom: 20px;
        }

        .score-container {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18rem; /* Ukuran font skor sangat besar */
            font-weight: bold;
            background-color: #34495e;
            padding: 60px 80px; /* Padding lebih besar untuk kesan luas */
            border-radius: 15px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
        }

        .score-box {
            min-width: 300px; /* Lebar kotak skor yang lebih besar */
            text-align: center;
            padding: 40px; /* Padding lebih besar di dalam kotak */
            border: 8px solid #e74c3c; /* Border yang lebih tebal */
            border-radius: 8px;
            margin: 0 30px; /* Margin lebih besar di sekitar kotak */
            color: #e74c3c;
            background-color: #2c3e50;
            font-size: 16rem; /* Ukuran font di dalam kotak skor */
        }

        .divider {
            font-size: 12rem; /* Ukuran font divider yang lebih besar */
            color: #ffffff;
        }

        .live-label {
            position: absolute; /* Menggunakan posisi absolut untuk menempatkan label "LIVE" */
            top: 20px; /* Posisi vertikal */
            left: 20px; /* Posisi horizontal */
            font-size: 4rem; /* Ukuran font untuk label "LIVE" */
            background-color: rgba(255, 0, 0, 0.8); /* Warna latar belakang semi-transparan */
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="score-container">
        <span class="live-label">LIVE</span>
        <div class="score-box" id="player1-score">00</div>
        <div class="divider">|</div>
        <div class="score-box" id="player2-score">00</div>
    </div>

    <script>
        // Terhubung ke SSE
        const eventSource = new EventSource('/score-updates');

        eventSource.onmessage = (event) => {
            const data = JSON.parse(event.data);
            // Menampilkan skor dengan format dua digit
            document.getElementById('player1-score').textContent = String(data.player1).padStart(2, '0');
            document.getElementById('player2-score').textContent = String(data.player2).padStart(2, '0');
        };

        eventSource.onerror = () => {
            console.error("Connection lost. Retrying...");
        };
    </script>
</body>
</html>
